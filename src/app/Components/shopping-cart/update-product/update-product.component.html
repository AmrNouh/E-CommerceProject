<!-- <form> -->
<div class="form p-4 d-flex justify-content-around align-items-center flex-wrap mt-5 mb-5 bg-light">
    <div class="container d-flex">
        <div class="container">
            <div class="form-group">
                <label for="" class="form-label">Product Name</label>
                <input [(ngModel)]="product.name" class="form-control mb-2 w-50" type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Product Price</label>
                <input [(ngModel)]="product.price" class="form-control mb-2 w-50" type="number|text" placeholder="price">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Discount</label>
                <input [(ngModel)]="product.discount" class="form-control mb-2 w-50" type="number|text" placeholder="discount">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Category</label>
                <input [(ngModel)]="product.category" class="form-control mb-2 w-50" type="text" placeholder="category">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Product Color</label>
                <input [(ngModel)]="product.color" class="form-control mb-2 w-50" type="text" placeholder="color">
            </div>
        </div>

        <div class="container">
            <div class="form-group">
                <label for="" class="form-label">Quantity</label>
                <input [(ngModel)]="product.quantity" class="form-control mb-2 w-50" type=" number|text" placeholder="quantity">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Size</label>
                <input [(ngModel)]="product.size" class="form-control mb-2 w-50" type="text" placeholder="size">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Rating</label>
                <input [(ngModel)]="product.rating" class="form-control mb-2 w-50" type="number" placeholder="rating">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Product Image</label>
                <input [(ngModel)]="product.imageUrl" class="form-control mb-2 w-50" type="file" (change)="onFileChanged($event)" placeholder="imageUrl">
            </div>
        </div>
        <!-- </form> -->
    </div>
    <input (click)="OnClick()" type="submit" value="Update Product" class="btn btn-primary mt-5 mb-5">

</div>
